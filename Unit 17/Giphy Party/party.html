<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Party Project!</title>
</head>
<body>
    <style>
        img {
            height: 50%;
            width: 50%;
        }
    </style>
    <h1>Giphy Party!</h1>
    <h3>Enter a search term, and we'll return a gif that matches!</h3>
    <form id="userInput">
        <input type="text" class="searchTerm" placeholder="Enter here..."><br><br>
        <input type="submit" value="Submit Term" class="submitTerm"><br><br>
    </form>
    <button id="removeGif">Remove Gif(s)</button>
    <div id="gifSpace"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="party.js"></script>
</body>
</html>
